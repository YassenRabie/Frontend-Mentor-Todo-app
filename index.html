<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
   <title>Todo app</title>

</head>

<body>
   <div class="wrapper">
      <div class="header">
         <h2 class="logo">TODO</h2>
         <button id="theme-button" onclick="switchTheme()">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
               <path fill="#FFF" fill-rule="evenodd"
                  d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z" />
            </svg>
         </button>
      </div>

      <div class="list-container">
         <form class="new-item-form item" onsubmit="addItem(event)">
            <input id="new-item-statebox" type="checkbox" />
            <input id="new-item-input" class="item" type="text" placeholder="Enter new Item..." />
         </form>

         <div class="items-container">
            <div class="items">
            </div>

            <div class="items-actions">
               <span id="items-count">0 items left</span>
               <div class="filter">
                  <button class="active-filter" id="filter-all" onclick="setFilter('all')">All</button>
                  <button id="filter-active" onclick="setFilter('active')">Active</button>
                  <button id="filter-completed" onclick="setFilter('completed')">Completed</button>
               </div>
               <button onclick="clearCompleted(event)">Clear Completed</button>
            </div>
         </div>
      </div>

   </div>

   <script src="./app.js"></script>
</body>

</html>
